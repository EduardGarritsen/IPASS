<!DOCTYPE html>
<html>
	<head>
		<title>Inloggen Slufter</title>
		<link rel="stylesheet" type="text/css" href="Style.css">
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-offset-5 col-md-3">
		        	<form id="mylogin"> <!--  action="restservices/index/inloggen" method="post"-->
			            <div class="form-login">
			            <h4>Welkom</h4>
			            <input type="text" name="email" id="email" placeholder="email" />
			            </br>
			            <input type="text" name="wachtwoord" id="wachtwoord" placeholder="wachtwoord" />
			            </br>
			            <div class="wrapper">
			            	<span class="group-btn">
			            		<input id="LoginButton" type="submit" value="login" />
			            	</span>
			            </div>
			            </div>
			    	</form>
			    	<a href="medewerkerLogin.html">
			    		<input value="Inloggen als medewerker" />
			    	</a>
		        </div>
		    </div>
		</div>
		
		<script>		
		document.querySelector("#LoginButton").addEventListener("click", function() {
			
			var formData = new FormData(document.querySelector("#mylogin"));
			var encData = new URLSearchParams(formData.entries());
			
			for (var pair of formData.entries()) {
			    console.log(pair[0]+ ', ' + pair[1]); 
			}
			
			fetch("restservices/index/inloggen", { method: 'POST', body: encData})
				.then(response => response.json())
				.then(function(klantgegevens){
					console.log(klantgegevens[0].Klant_Id);
					localStorage.setItem("Klant_Id", klantgegevens[0].Klant_Id);
					window.location.assign('reserveren.html');
				})
			.catch(function(error){
				console.log(error);
			});
		});
		</script>
	</body>
</html>
